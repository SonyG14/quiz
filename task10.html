<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Завдання 10</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #f5c1b8;
      color: #1e1b1b;
    }

    input {
      font-size: 1rem;
      padding: 10px;
      width: 90%;
      box-sizing: border-box;
      border: 2px solid #af584c;
      border-radius: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #8e5238;
      background-color: #f0fff0;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #af664c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #8e5238;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Завдання 10</h2>
  <h3>Яка речовина, що міститься в еритроцитах, відповідає за перенесення кисню кров’ю?</h3>

  <input type="text" id="answer" placeholder="Ваша відповідь" />
  <button onclick="checkAnswer()">Перевірити</button>

  <p id="result"></p>

  <script>
    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
      const correctAnswer = "гемоглобін";

      const result = document.getElementById("result");
      if (userAnswer === correctAnswer) {
        result.textContent = "Правильно! Літера для пароля: Z";
        result.style.color = "green";
      } else {
        result.textContent = "Неправильно. Спробуйте ще!";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
