<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Завдання 1</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #dd75f8; /* світло-блакитний фон */
      color: #1e1b1b; /* темно-сірий текст */
    }

    input, button {
      font-size: 1rem;
      padding: 8px;
      margin-top: 10px;
    }

    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Завдання 1</h2>
  <p>Скільки буде 5 + 7?</p>

  <input type="text" id="answer" placeholder="Ваша відповідь" />
  <button onclick="checkAnswer()">Перевірити</button>

  <p id="result"></p>

  <script>
    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim();
      const correctAnswer = "12";

      const result = document.getElementById("result");
      if (userAnswer === correctAnswer) {
        result.textContent = " Правильно! Молодець!";
        result.style.color = "green";
      } else {
        result.textContent = " Неправильно. Спробуй ще!";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
