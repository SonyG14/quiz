<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Пароль</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #bcf5b8;
      color: #1e1b1b;
    }

    input {
      font-size: 1rem;
      padding: 10px;
      width: 90%;
      box-sizing: border-box;
      border: 2px solid #68af4c;
      border-radius: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #508e38;
      background-color: #f0fff0;
    }

    button {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #6daf4c;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4e8e38;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }

    #finalImage {
      display: none;
      max-width: 100%;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h2>Введіть пароль:</h2>

  <input type="text" id="password" placeholder="Введіть пароль" />
  <button onclick="checkPassword()">Перевірити</button>

  <p id="result"></p>
  <img id="finalImage" src="2.png" />

  <script>
    function checkPassword() {
      const userInput = document.getElementById("password").value.trim().toLowerCase();
      const correctPassword = "ilvctsndgz"; // ← тут заміни на свій пароль

      const result = document.getElementById("result");
      const image = document.getElementById("finalImage");

      if (userInput === correctPassword) {
        result.textContent = "Правильно! Пройдіть до місця, що зображене на фото:";
        result.style.color = "green";
        image.style.display = "block";

      } else {
        result.textContent = "Неправильний пароль. Спробуйте ще!";
        result.style.color = "red";
        image.style.display = "none";
      }
    }
  </script>
</body>
</html>
